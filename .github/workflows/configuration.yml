name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Lint code
        run: yarn lint

      - name: Build project
        run: yarn build

      - name: Initialize data base
        run: make up-db

      - name: Verify application startup
        env:
          NODE_ENV: production
          # DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_URL: postgresql://postgres:root@localhost:5447/TravelsDB?schema=public
        run: yarn start
